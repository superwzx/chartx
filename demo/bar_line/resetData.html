<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv" ,"click"],
    [ 1      , 101 , '20'  , 33    ],
    [ 2      , 67  , '51'  , 26    ],
    [ 3      , 130 , '50'  , 50    ],
    [ 1      , 101 , '60'  , 33    ],
    [ 2      , 67  , 9  , 126    ],
    [ 3      , 30  , 50 , 90    ],
    [ 1      , 51  , 120 , 33    ],
    [ 2      , 67  , 51  , 86    ],
    [ 3      , 120 , 90  , 150    ]
];

var options = {
    coord : {
        type : "rect",
        //horizontal : true,
        xAxis : {
            field : "xfield"
        },
        yAxis : [
            {
                name : "left"
            },
            {
                name : "right"
            }
        ]
    },
    legend : {},
    graphs : [
        {
            type : "bar",
            field : "click",
            yAxisAlign : "left"
            
        },
        {
            type : "line",
            field : 'pv', //[ [ "uv","pv" ] ],
            yAxisAlign : "right"
        }
    ],
    dataZoom: {
        range : {
            start :1,
            end : 5
        }
    },
    markLine :  [{
        markTo: 'uv',
        label : {
            enabled : true,
            format : function( yVal ){
                return 'UV 均值 ：' + parseInt( yVal )
            },
            fontSize : 14
        }
        //y : 30 //不设置y，就会自动设置为均线
    },{
        markTo: 'pv',
        label : {
            enabled : true,
            fontSize : 14
        },
        y : 180
    }],
    tips : {
        pointer : "line"
    }
};

window.bar = chartx.create("canvasTest" , data , options)

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">

                <h4>柱状图（bar chart）</h4>

            </div>

            </div>
