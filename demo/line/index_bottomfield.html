var data= [
    ["xfield" , "uv" , "uvbottom", "pv"],
    [ "1月1号" , 110  , 52        , 200],

    [ "1月12号", 188  , 92        , 273]
];


var options = {
    theme : "#3995ff",
    coord: {
        type: "rect",
        xAxis: {
            field: "xfield"
        }
    },
    graphs: [
        {
            type: "line",
            field: [["uv", "uvbottom" ], "pv"],
            node: {
                enabled: true
            }
        }
    ],
    legend: {
        enabled: 1
    },
    tips: {}
}


window.line = chartx.create("canvasTest" , data , options)

setTimeout( function(){
    return;
    chartx.create("canvasTest" , data , options)
} , 3000)
