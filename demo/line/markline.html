<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data = [
    {"date":"2017-03-21","currentGmv":10,"lastYearGmv":0,"predictGmv":0,"selfclickIpv":45},
    {"date":"2017-03-22","currentGmv":0,"lastYearGmv":0,"predictGmv":0,"selfclickIpv":34},
    {"date":"2017-03-23","currentGmv":0,"lastYearGmv":0,"predictGmv":0,"selfclickIpv":65},
    {"date":"2017-03-24","currentGmv":0,"lastYearGmv":0,"predictGmv":0,"selfclickIpv":23},
    {"date":"2017-03-25","currentGmv":0,"lastYearGmv":0,"predictGmv":0,"selfclickIpv":12}
];

var options = {
    theme: ['#3E3EFF', '#e5962e', '#3BD0D8'],
    coord: {
        type: "rect",
        xAxis: {
            field: "date"
        },
        fieldsConfig: {
            currentGmv: {
                name: '当前资产预估带动GMV'
            },
            lastYearGmv: {
                name: '去年同期资产带动GMV'
            },
            predictGmv: {
                name: '目标推演GMV'
            }
        }
    },



    markline: [{
        
        label: {

            format: (e) => {
                return '去年GMV'
            },


            enabled: true
        },

        yVal: 120000,

        line: {
            lineType: "dashed",
            strokeStyle: '#4E7FFF'
        }
    }, {
        label: {
            format: (e) => {
                return '                   目标GMV'
            },

            enabled: true
        },
        yVal: 120000,

        line: {
            lineType: "dashed",
            strokeStyle: '#3BD0D8'
        }
    }],

    graphs: [
        {
            type: "line",
            line: {
                smooth: true
            },
            node: {
                enabled: false
            },
            field: [
                "currentGmv",
                "lastYearGmv",
                "predictGmv"
            ],
            area: {
                enabled: false
            }
        }
    ],
    legend: {},
    tips: {}
};

try {
    window.line = chartx.create("canvasTest" , data , options)
} catch(e){

}


setTimeout( function(){
    return;
    chartx.create("canvasTest" , data , options)
} , 3000)

            </textarea></form>

                <h4>折线图（bar chart）</h4>
